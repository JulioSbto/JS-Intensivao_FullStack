<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Login</title>
  <link rel="stylesheet" href="/Exercicios Basicos/Copia Netflix/style.css">
</head>

<body>
    
    <div class="background-overlay">

    <header>
        <div class="logo">
        <img src="/Exercicios Basicos/Copia Netflix/Img/LogoNetflix.png" alt="Netflix Logo">
        </div>
    </header>

    <div class="container">
        <form class="login-form">
        <h1>Entrar</h1>
        <input type="text" placeholder="Email ou número de celular" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>

        <p>OU</p>
        <button class="access">Usar um código de acesso</button>

        <div class="extra-option1">
          <a href="">Esqueceu a senha?</a>
        </div>

        <div class="extra-option2">
            <input type="checkbox" id="remember">
            <label for="remember">Lembre-se de mim</label>
        </div>
        <p class="signup">Novo por aqui?&nbsp;<a href="">Assine agora.</a>
        </p>
        </form>
    </div>

</body>
</html>
