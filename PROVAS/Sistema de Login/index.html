<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/PROVAS/Sistema de Login/css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Crie sua conta</h1>

        <form id="register-form" class="register-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" required>
            
            <button type="submit">Confirmar</button>
            <br>
            <p id="register-error-message"></p>
        </form>
        <p id="recover">Já possui uma conta? 
            <a href="/PROVAS/Sistema de Login/Login.html" target="_blank">Faça o seu login.</a>
        </p>

    </div>

    <script src="/PROVAS/Sistema de Login/js/register.js"></script>
</body>
</html>
